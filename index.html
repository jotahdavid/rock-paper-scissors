<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper and Scissors</title>
    <link rel="stylesheet" href="./css/style.css">
  </head>
  <body>
    <header>
      <h1 class="title">Rock, Paper and Scissors</h1>
    </header>
    <section>
      <div class="question">
        <h2>Which one do you choose?</h2>
      </div>
      <div class="choices-container">
        <div class="choices" data-choice="Rock" onclick="RockPaperScissors.play(event)">
          <img src="https://emojipedia-us.s3.dualstack.us-west-1.amazonaws.com/thumbs/120/microsoft/209/fisted-hand-sign_1f44a.png" alt="Choose rock">
        </div>
        <div class="choices" data-choice="Paper" onclick="RockPaperScissors.play(event)">
          <img src="https://emojipedia-us.s3.dualstack.us-west-1.amazonaws.com/thumbs/120/microsoft/209/raised-hand-with-fingers-splayed_1f590.png" alt="Choose paper">
        </div>
        <div class="choices" data-choice="Scissors" onclick="RockPaperScissors.play(event)">
          <img src="https://emojipedia-us.s3.dualstack.us-west-1.amazonaws.com/thumbs/120/microsoft/209/victory-hand_270c.png" alt="Choose scissors">
        </div>
      </div>
    </section>
    <script src="./js/app.js"></script>
  </body>
</html>
