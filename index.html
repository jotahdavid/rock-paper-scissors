<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper and Scissors</title>
  </head>
  <body>
    <h1>Rock, Paper and Scissors</h1>
    <section>
      <h2>Which one do you choose?</h2>
      <div class="container">
        <div id="rock">
          <img src="https://emojipedia-us.s3.dualstack.us-west-1.amazonaws.com/thumbs/120/microsoft/209/fisted-hand-sign_1f44a.png" alt="Choose rock">
        </div>
        <div id="paper">
          <img src="https://emojipedia-us.s3.dualstack.us-west-1.amazonaws.com/thumbs/120/microsoft/209/raised-hand-with-fingers-splayed_1f590.png" alt="Choose paper">
        </div>
        <div id="paper">
          <img src="https://emojipedia-us.s3.dualstack.us-west-1.amazonaws.com/thumbs/120/microsoft/209/victory-hand_270c.png" alt="Choose scissors">
        </div>
      </div>
    </section>
  </body>
</html>
