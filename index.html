<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors</title>
    <link rel="stylesheet" href="./css/style.css">
  </head>
  <body>
    <header>
      <h1>Rock, Paper, Scissors</h1>
    </header>

    <section>
      <div class="text-box" data-animation="appear">
        <h2>Which one do you choose?</h2>
      </div>

      <div class="choices-container">
        <div class="choices" data-animation="appear-and-rotate" data-choice="Rock">
          <img src="https://emojipedia-us.s3.dualstack.us-west-1.amazonaws.com/thumbs/120/microsoft/209/fisted-hand-sign_1f44a.png" alt="Choose rock">
          <span class="tooltip">Rock</span>
        </div>
        <div class="choices" data-animation="appear-and-rotate" data-choice="Paper">
          <img src="https://emojipedia-us.s3.dualstack.us-west-1.amazonaws.com/thumbs/120/microsoft/209/raised-hand-with-fingers-splayed_1f590.png" alt="Choose paper">
          <span class="tooltip">Paper</span>
        </div>
        <div class="choices" data-animation="appear-and-rotate" data-choice="Scissors">
          <img src="https://emojipedia-us.s3.dualstack.us-west-1.amazonaws.com/thumbs/120/microsoft/209/victory-hand_270c.png" alt="Choose scissors">
          <span class="tooltip">Scissors</span>
        </div>
      </div>

      <div id="play-again">
        <button>
          <i class="fas fa-undo-alt"></i>
          Play again
        </button>
      </div>
    </section>

    <script src="./js/app.js"></script>
  </body>
</html>
